version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: mai_notebook_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mai_notebook
      POSTGRES_USER: mai_notebook
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mai_notebook_2026}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mai_notebook -d mai_notebook"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:latest
    container_name: mai_notebook_redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-mainotebook_redis_2026}
      --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-mainotebook_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
