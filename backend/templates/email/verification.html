<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>麦麦笔记本 - 邮箱验证</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f0e8; font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;">
  <!-- 外层容器 -->
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f5f0e8;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <!-- 内容卡片 -->
        <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 560px; background-color: #ffffff; border-radius: 12px; overflow: hidden; box-shadow: 0 2px 12px rgba(0,0,0,0.08);">

          <!-- 品牌标识区域 -->
          <tr>
            <td align="center" style="background: linear-gradient(135deg, #d4a843 0%, #c49332 100%); padding: 36px 20px;">
              <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center">
                    <!-- 麦麦图标 -->
                    <div style="width: 56px; height: 56px; background-color: rgba(255,255,255,0.2); border-radius: 50%; line-height: 56px; font-size: 28px; text-align: center; margin-bottom: 12px;">🌾</div>
                  </td>
                </tr>
                <tr>
                  <td align="center">
                    <h1 style="margin: 0; font-size: 26px; font-weight: 700; color: #ffffff; letter-spacing: 2px;">麦麦笔记本</h1>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- 正文内容区域 -->
          <tr>
            <td style="padding: 36px 40px 20px;">
              <!-- 欢迎语 -->
              <h2 style="margin: 0 0 16px; font-size: 20px; font-weight: 600; color: #333333;">你好，{{ username }}！</h2>
              <p style="margin: 0 0 24px; font-size: 15px; line-height: 1.7; color: #555555;">
                感谢你注册麦麦笔记本。请点击下方按钮完成邮箱验证，激活你的账号。
              </p>

              <!-- 验证按钮 -->
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center" style="padding: 8px 0 28px;">
                    <a href="{{ verification_url }}" target="_blank" style="display: inline-block; padding: 14px 48px; background-color: #d4a843; color: #ffffff; font-size: 16px; font-weight: 600; text-decoration: none; border-radius: 8px; letter-spacing: 1px;">验证邮箱</a>
                  </td>
                </tr>
              </table>

              <!-- 有效期提示 -->
              <p style="margin: 0 0 20px; font-size: 14px; line-height: 1.6; color: #888888; text-align: center;">
                ⏰ 此链接 24 小时内有效
              </p>

              <!-- 分隔线 -->
              <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

              <!-- 备用链接 -->
              <p style="margin: 0 0 8px; font-size: 13px; color: #999999;">
                如果按钮无法点击，请复制以下链接到浏览器中打开：
              </p>
              <p style="margin: 0; font-size: 13px; word-break: break-all; color: #d4a843;">
                {{ verification_url }}
              </p>
            </td>
          </tr>

          <!-- 底部版权信息 -->
          <tr>
            <td style="padding: 24px 40px; background-color: #faf7f0; border-top: 1px solid #f0ebe0;">
              <p style="margin: 0 0 4px; font-size: 12px; color: #bbbbbb; text-align: center;">
                此邮件由系统自动发送，请勿直接回复。
              </p>
              <p style="margin: 0; font-size: 12px; color: #bbbbbb; text-align: center;">
                © {{ year|default:"2026" }} 麦麦笔记本 MaiMaiNotePad. 保留所有权利。
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
